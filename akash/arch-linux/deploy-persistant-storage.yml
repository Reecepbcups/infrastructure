---
version: "2.0"

services:
  app:
    image: archlinux:latest

    params:
      storage:
        data:
          mount: /root/storage/
    
    env:
      - "my_root_password=12345678" # root password for ssh connection.
    
    command:
      - "bash"
      - "-c"
      
    args:
      - 'pacman --noconfirm -Syyu go git wget curl ; curl -s https://raw.githubusercontent.com/Reecepbcups/infrastructure/main/akash/arch-linux/start.sh | bash ; sleep infinity'
    
    expose:
      - port: 80
        as: 80
        to:
          - global: true
      - port: 443
        as: 443
        to:
          - global: true
      - port: 22
        as: 22
        to:
          - global: true
           
profiles:
  compute:
    app:
      resources:
        cpu:
          units: 2
        memory:
          size: 16Gi
        storage:
          - size: 10Gi
          - name: data
            size: 150Gi
            attributes:
                persistent: true
                class: beta2
         
  placement:
    akash: 
      attributes:
            
      pricing:
        app:
          denom: uakt
          amount: 10000
deployment:
  app:
    akash:
      profile: app
      count: 1 
