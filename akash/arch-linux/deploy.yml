---
version: "2.0"

services:
  app:
    image: archlinux:latest
    
    env:
      - "my_root_password=12345678" # root password for ssh connection.
    
    command:
      - "bash"
      - "-c"
      
    args:
      - 'pacman --noconfirm -Syyu go git wget curl ; wget --quiet -O - https://github.com/chalabi2/ubuntu-akash/raw/main/start.sh | bash ; sleep infinity'   
    
    expose:
      - port: 80
        as: 80
        to:
          - global: true
      - port: 22
        as: 22
        to:
          - global: true
           
profiles:
  compute:
    app:
      resources:
        cpu:
          units: 8
        memory:
          size: 16Gi
        storage:
          size: 200Gi
         
  placement:
    akash: 
      attributes:
            
      pricing:
        app:
          denom: uakt
          amount: 10000
deployment:
  app:
    akash:
      profile: app
      count: 1 
